{% load static %}
<div class="modal-AddOrganisation centered">
    <div class="modal-body p-0">
        <div class="row">
            <div class="col-md-3 p-md-0" style="background-repeat: no-repeat;text-align: center;background-color: #0073e0;background-position: bottom left;background-size: 80%;">
                <div class="transformImage">
                    <img src="{% static 'img/svg/master/payBands.svg' %}" style="height:60px;" />
                    <h4 class="modalColHead">Edit BMC</h4>
                </div>
            </div>
            
            <div class="col-md-9 p-md-4">
                <form id="updateForm" method="POST" autocomplete="off" action="" aria-label="Income category">
                    {% csrf_token %}
                     <input type="hidden" name="mpp_id" value="{{mpp.id}}">
                    <div class="row">
                        <div class="col-md-6">
                            <h5><b>BMC </b></h5>
                        </div>
                        <div class="col-md-6 p-md-0">
                            <button class="btn btn-save float-right" type="button" onclick="updateBMC()">
                                Save
                            </button>
                            <button class="btn btn-close float-right" type="button"
                            onclick="manipulateModal('addProductModal','close')">
                            Close
                        </button>
                    </div>
                    </div>
                   
                    
                    <div class="row mt-md-3">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-12 p-md-0">
                                    <h6 style="display: inline-block;"><b>BMC Name</b></h6>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 p-md-0">
                            <input class="inputField " type="text"  value="{{bmc.name}}" placeholder="bmc name.*" name="name" maxlength="100" />
                            <label class="error_msg float-right"></label>
                        </div>
                    </div>
                    <div class="row mt-md-3">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-12 p-md-0">
                                    <h6 style="display: inline-block;"><b>BMC Code</b></h6>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 p-md-0">
                            <input class="inputField " type="text"  value="{{bmc.bmc_code}}" placeholder="bmc code.*" name="bmc_code" maxlength="50" />
                            <label class="error_msg float-right"></label>
                        </div>
                    </div>
                    
                </form>
        </div>
    </div>
</div>
</div>

<script>
   var bmc_id = '{{bmc.id}}';
    function updateBMC () {
        showLoader();
        if(validateForm()){
            hideLoader();
            return false;
        }else{
            url = "{% url 'src:edit-bmc' '1' %}";
            url = url.replace('1',bmc_id);
            $.ajax({
                url: url,
                method: 'POST',
                data: $('#updateForm').serialize(),
                success: function (data) {
                    hideLoader();
                    if(data.flag){
                        $("#addProductModal").html('');
                        $("#addProductModal").hide();
                        getList('bmc');
                        openToaster("success", data.message);
                    }else{
                        openToaster("danger", data.message);
                    }
                },
                error: function (err) {
                    hideLoader();
                    console.log(err)
                }
            }).always(function() {
                // hideLoader();
            });
        } 
    }
    
    
    function validateForm(){
        error = 0;
        $('.error_msg ').text('');
        $('.inputField').css("border", "");
        
        if($.trim($('[name="name"]').val()) == ""){
            $('[name="name"]').parent().find('.error_msg').text('Please enter BMC Name.');
            $('[name="name"]').css("border", "1px solid #db8305");
            error = error + 1;
        }
        if($.trim($('[name="bmc_code"]').val()) == ""){
            $('[name="bmc_code"]').parent().find('.error_msg').text('Please enter BMC Code.');
            $('[name="bmc_code"]').css("border", "1px solid #db8305");
            error = error + 1;
        }
        
     
        if(error > 0){
            return true;
        }else{
            return false;
        }
    }
    
</script>
