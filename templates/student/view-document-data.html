{% load static %}
<div class="removeicon"><a href="#" onclick="removesec();"><img src="/static/img/png/close.png"></a></div>
<div class="row" style="height: 85%;">
    <div class="col-md-12 p-0">
        <div class="row">
            <div class="col-md-2 p-md-0 text-center">
                
                <img src="{% static 'img/png/pdf.png'%}" style="object-fit: cover;">
            </div>
            {% for docrecord in files_data %}
            <div class="col-md-10 p-md-0">
                <h6 class="smallText">{{docrecord.file_name}}</h6>
                <h6 class="largeText">{{docrecord.document_no}}</h6>
            </div>
            
            
            <div class="col-md-12 p-md-0 mt-md-3">
                <div class="dropdown-divider"></div>
                
                <div class="row mb-md-2">
                    <div class="col-md-6 p-md-0">
                        <div class="row">
                            
                            <div class="col-md-12 p-md-0">
                                <h6 class="smallText">Docket No</h6>
                                <h6 class="largeText">{{docrecord.docket_no}}</h6>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6 p-md-0">
                        <div class="row">
                            
                            <div class="col-md-12 p-md-0">
                                <h6 class="smallText"> Document Group</h6>
                                <h6 class="largeText">{{docrecord.document_group}}</h6>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 p-md-0">
                        <div class="row">
                            
                            <div class="col-md-12 p-md-0">
                                <h6 class="smallText">  Expiry Date</h6>
                                <h6 class="largeText">
                                    {{docrecord.expiry_date}}
                                    
                                </h6>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 p-md-0">
                        <div class="row">
                            
                            <div class="col-md-12 p-md-0">
                                <h6 class="smallText">  Tags</h6>
                                <h6 class="largeText">
                                    {{docrecord.tags}}
                                </h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
